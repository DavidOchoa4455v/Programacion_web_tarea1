<!DOCTYPE html>
<html>
<head>
  <title>Libro de Visitas</title>
  <meta charset="UTF-8">
</head>
<body>
  <form action="" method="">
    Apellido y nombre:
    <input type="text" name="nombre" size="30"><br><br>
    Correo electrónico:
    <input type="email" name="mail" size="30"><br><br>

    País de origen:
    <select name="pais">
      <option value="" selected>Seleccione país</option>
      <option value="argentina">Argentina</option>
      <option value="brasil">Brasil</option>
      <option value="chile">Chile</option>
      <option value="colombia">Colombia</option>
      <option value="mexico">México</option>
      <option value="peru">Perú</option>
      <option value="uruguay">Uruguay</option>
      <option value="venezuela">Venezuela</option>
      
    </select><br><br>

    Valoración del sitio:
    <select name="valoracion">
      <option value="malo">Malo</option>
      <option value="regular">Regular</option>
      <option value="bueno" selected>Bueno</option>
      <option value="muybueno">Muy bueno</option>
      <option value="excelente">Excelente</option>
    </select><br><br>

    Comentarios:<br>
    <textarea name="comentarios" rows="5" cols="40">Ingrese aquí sus comentarios</textarea><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
